version: '3.7'

networks:
  default:
    external:
      name: adminer_backend
  public_net:
    driver: bridge
    ipam:
      config:
        - subnet: 192.169.0.0/24
      driver: default

services:
  tango-db:
    image: tangocs/mysql:Database-Release-5.9
    ports:
      - "9999:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
    networks:
      public_net:
        ipv4_address: 192.169.0.20
  tango-cs:
    image: tangocs/tango-cs:9.3.3-rc1
    ports:
      - "20000:10000"
    environment:
      - TANGO_HOST=localhost:10000
      - MYSQL_HOST=tango-db:3306
      - MYSQL_USER=tango
      - MYSQL_PASSWORD=tango
      - MYSQL_DATABASE=tango
    depends_on:
      - tango-db
    networks:
      public_net:
        ipv4_address: 192.169.0.30
  tango-test:
    image: tangocs/tango-test:9.3.3-rc1
    environment:
      - TANGO_HOST=192.169.0.30:10000
    networks:
      public_net:
        ipv4_address: 192.169.0.31
    depends_on:
      - tango-cs
  waltz:
    build: .
    networks:
      public_net:
        ipv4_address: 192.169.0.22